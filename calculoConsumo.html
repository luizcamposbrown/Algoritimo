<meta charset="utf-8">

<h3>Alccol ou Gasolina ?</h3>

<script>
    var tanque = 40;
    var caminhoGasolina = 480;
    var consumoGasolina = caminhoGasolina  / tanque;

    var caminhoAlcool = 300;
    var consumoAlcool = caminhoAlcool / tanque;
    document.write("<br>");

    document.write("Consumo médio de Gasolina utilizado " + consumoGasolina);
    document.write("<br>");
    document.write("Consumo médio de alcool utilizado " + consumoAlcool);


</script>
